<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <h1 class="display-4">Welcome to the stock market!</h1>
      </div>
      <div class="card">
        <div class="card-header">
          <h3>Quick Links</h3>
        </div>
        <div class="card-body">
          <!-- <a class="btn btn-primary btn-lg btn-block" routerLink="/stocks">View Stocks</a>
            <a class="btn btn-secondary btn-lg btn-block" routerLink="/orders">View Orders</a> -->
          <a class="btn btn-primary btn-lg btn-block p-1 m-1" (click)="signUp.showModal()">Sign Up</a>
          <a class="btn btn-primary btn-lg btn-block p-1 m-1" (click)="signIn.showModal()">Sign In</a>
        </div>

      </div>
    </div>
  </div>

  <dialog class="dialog-style" #signUp>
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Sign Up</h5>
        <button type="button" class="close" (click)="signUp.close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onSignUpSubmit(myForm)" #myForm="ngForm" method="post">
          <div class="form-group">
            <label class="label-style" for="newUserName">User Name</label>
            <input type="text" id="newUserName" name="newUserName" placeholder="Enter your username: "
              [(ngModel)]="newUserName" required class="form-control">
          </div>
          <div class="form-group">
            <label class="label-style" for="newPassword">Password</label>
            <input type="password" id="newPassword" name="newPassword" placeholder="Enter your password: "
              [(ngModel)]="newPassword" required class="form-control">
          </div>
          <div class="form-group">
            <label class="label-style" for="newEmail">Email</label>
            <input type="email" id="newEmail" name="newEmail" placeholder="Enter your email: " [(ngModel)]="newEmail"
              required class="form-control">
          </div>
          <br>
          <button class="btn btn-primary btn-block" type="submit" (click)="signUp.close()">Sign Up</button>
        </form>
      </div>
    </div>
  </dialog>

  <dialog class="dialog-style" #signIn>
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Sign In</h5>
        <button type="button" class="close" (click)="signIn.close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onSignInSubmit(myForm)" #myForm="ngForm" method="post">
          <div class="form-group">
            <label class="label-style" for="userName">User Name</label>
            <input type="text" id="userName" name="userName" placeholder="Enter your username: "
              [(ngModel)]="newUserName" required class="form-control">
          </div>
          <div class="form-group">
            <label class="label-style" for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password: "
              [(ngModel)]="newPassword" required class="form-control">
          </div>
          <div class="form-group">
            <label class="label-style" for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email: " [(ngModel)]="email" required
              class="form-control">
          </div>
          <br>
          <button class="btn btn-primary btn-block" type="submit" (click)="signIn.close()">Sign In</button>
        </form>
      </div>
    </div>
  </dialog>


</body>

</html>
