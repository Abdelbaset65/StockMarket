<div class="container-fluid text-center">
  <div class="row">
    <div class="col-md-12">
      <table class="table table-striped table-bordered table-responsive table-hover">
        <thead>
          <tr>
            <th i18n="@@id">ID</th>
            <th i18n="@@name">Stock</th>
            <th i18n="@@price">Price</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let stock of stocks">
            <td>{{ stock.id }}</td>
            <td>{{ stock.name | translate}}</td>
            <td>{{ stock.price }}</td>
            <td>
              <button class="btn btn-primary btn-lg btn-block" (click)="this.showModal(stock.name, stock.price)" i18n="@@buy">Buy</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<dialog class="dialog-style" #makeOrder>
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" i18n="@@buyStock">Buy Stock</h5>
      <button type="button" class="close" (click)="makeOrder.close()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form (ngSubmit)="onsubmit(myForm)" #myForm="ngForm" method="post">
        <div class="form-group">
          <label class="label-style" for="name" i18n="@@buyerName">Buyer Name</label>
          <input type="text" id="buyerName" name="name" placeholder="Enter your name: " [(ngModel)]="name" required readonly
            class="form-control">
        </div>
        <div class="form-group">
          <label class="label-style" for="selectedStock" i18n="@@selectedStock">Selected Stock</label>
          <!-- <select id="selectedStock" name="selectedStock" [(ngModel)]="selectedStock" class="form-control">
            <option *ngFor="let stock of stocks" [value]="stock.name">{{ stock.name }}</option>
          </select> -->
          <input type="text" id="selectedStock" name="selectedStock" [(ngModel)]="selectedStock" class="form-control"
            readonly>
        </div>
        <div class="form-group">
          <label class="label-style" for="stockPrice" i18n="@@stockPrice">Stock Price</label>
          <input type="number" id="stockPrice" name="stockPrice" [(ngModel)]="stockPrice" class="form-control">
        </div>
        <div class="form-group">
          <label class="label-style" for="quantity" i18n="@@quantity">Quantity</label>
          <input type="number" id="quantity" name="quantity" placeholder="Enter quantity: " [(ngModel)]="quantity"
            required class="form-control">
        </div>
        <button class="btn btn-primary btn-block" type="submit" (click)="makeOrder.close()" i18n="@@buy">Buy</button>
      </form>
    </div>
  </div>
</dialog>
