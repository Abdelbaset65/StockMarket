<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <title>Document</title> -->
</head>

<body>
  <h1 class="display-4">{{"STOCKS" | translate}}</h1>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">{{"HOME" | translate}}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="/orders">{{"ORDERS" | translate}}</a>
        </li>
        <li>
        </li>
      </ul>
    </div>
  </nav>



  <div class="container-fluid text-center">
    <div class="row">
      <div class="col-md-12">
        <table class="table table-striped table-bordered table-responsive table-hover">
          <thead>
            <tr>
              <th>{{"STOCK.ID" | translate}}</th>
              <th>{{"STOCK.NAME" | translate}}</th>
              <th>{{"STOCK.PRICE" | translate}}</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let stock of stocks">
              <td>{{ stock.id }}</td>
              <td>{{ stock.name }}</td>
              <td>{{ stock.price }}</td>
              <td>
                <button class="btn btn-primary btn-lg btn-block"
                  (click)="this.showModal(stock.name, stock.price)">{{"STOCK.BUY" | translate}}</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <dialog class="dialog-style" #makeOrder>
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Buy Stock</h5>
        <button type="button" class="close" (click)="makeOrder.close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onsubmit(myForm)" #myForm="ngForm" method="post">
          <div class="form-group">
            <label class="label-style" for="name">Buyer Name</label>
            <input type="text" id="buyerName" name="name" placeholder="Enter your name: " [(ngModel)]="name" required
              readonly class="form-control">
          </div>
          <div class="form-group">
            <label class="label-style" for="selectedStock">Selected Stock</label>
            <!-- <select id="selectedStock" name="selectedStock" [(ngModel)]="selectedStock" class="form-control">
            <option *ngFor="let stock of stocks" [value]="stock.name">{{ stock.name }}</option>
          </select> -->
            <input type="text" id="selectedStock" name="selectedStock" [(ngModel)]="selectedStock" class="form-control"
              readonly>
          </div>
          <div class="form-group">
            <label class="label-style" for="stockPrice">Stock Price</label>
            <input type="number" id="stockPrice" name="stockPrice" [(ngModel)]="stockPrice" class="form-control">
          </div>
          <div class="form-group">
            <label class="label-style" for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" placeholder="Enter quantity: " [(ngModel)]="quantity"
              required class="form-control">
          </div>
          <button class="btn btn-primary btn-block" type="submit" (click)="makeOrder.close()">Buy</button>
        </form>
      </div>
    </div>
  </dialog>

</body>

</html>
