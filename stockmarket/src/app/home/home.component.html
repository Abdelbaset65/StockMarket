<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="container-fluid" >
    <div class="row" [ngClass]="{'theme-light': !isDarkTheme, 'theme-dark': isDarkTheme}">
      <div class="col-md-8">
        <h1 class="display-4" i18n="@@welcome">Welcome to the stock market!</h1>
      </div>
      <div class="card">
        <div class="card-header">
          <!-- <h3>Quick Links</h3> -->
        </div>
        <div class="card-body">
          <a class="btn btn-primary btn-lg btn-block p-3 m-1" (click)="signUp.showModal()" i18n="@@signUp">Sign Up</a>
          <a class="btn btn-primary btn-lg btn-block p-3 m-1" (click)="signIn.showModal()" i18n="@@signIn">Sign In</a>
        </div>

      </div>
    </div>
  </div>

  <dialog class="dialog-style" #signUp>
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" i18n="@@signUp">Sign Up</h5>
        <button type="button" class="close" (click)="signUp.close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onSignUpSubmit(myForm)" #myForm="ngForm" method="post">
          <div class="form-group">
            <label class="label-style" for="newUserName" i18n="@@userName">User Name</label>
            <input type="text" id="newUserName" name="newUserName" placeholder="Enter your username: " i18n-placeholder="@@placeholderUserName"
              [(ngModel)]="newUserName" required class="form-control">
          </div>
          <div class="form-group">
            <label class="label-style" for="newPassword" i18n="@@password">Password</label>
            <input type="password" id="newPassword" name="newPassword" placeholder="Enter your password: " i18n-placeholder="@@placeholderPassword"
              [(ngModel)]="newPassword" required class="form-control">
          </div>
          <div class="form-group">
            <label class="label-style" for="newEmail" i18n="@@email">Email</label>
            <input type="email" id="newEmail" name="newEmail" placeholder="Enter your email: " [(ngModel)]="newEmail" i18n-placeholder="@@placeholderEmail"
              required class="form-control">
          </div>
          <br>
          <button class="btn btn-primary btn-block" type="submit" (click)="signUp.close()" i18n="@@signUp">Sign Up</button>
        </form>
      </div>
    </div>
  </dialog>

  <dialog class="dialog-style" #signIn>
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" i18n="@@signIn">Sign In</h5>
        <button type="button" class="close" (click)="signIn.close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onSignInSubmit(myForm)" #myForm="ngForm" method="post">
          <div class="form-group">
            <label class="label-style" for="userName" i18n="@@userName">User Name</label>
            <input type="text" id="userName" name="userName" placeholder="Enter your username: " i18n-placeholder="@@placeholderUserName"
              [(ngModel)]="userName" required class="form-control">
          </div>
          <div class="form-group">
            <label class="label-style" for="password" i18n="@@password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password: " i18n-placeholder="@@placeholderPassword"
              [(ngModel)]="password" required class="form-control">
          </div>
          <br>
          <button class="btn btn-primary btn-block" type="submit" (click)="signIn.close()" i18n="@@signIn">Sign In</button>
        </form>
      </div>
    </div>
  </dialog>


</body>

</html>
